<html> 
   <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
     <title>Molecula</title> 
     <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
   </head> 
   <body> 
     <h1>Molecula de CH4</h1> 
     <!--Se compone de 5 esferas y cuatro cilindros-->
     
	 <x3d width='500px' height='400px'> 
	   <scene> 
        <!--Esfera central, atomo carbono, radio 1,5 color rojo-->
        <shape> 
         <appearance> 
           <material diffuseColor='1 0 0'></material> 
         </appearance> 
         <sphere  radius = 1.5 ></sphere> 
        </shape> 
        <!--Cilindro izquierdo, conecta atomo hidrogeno izquierdo con carbono, altura = radio carbono, color blanco-->
        <!--Requiere dos transf. traslacion y rotacion a 90ยบ en ese orden -->
        <transform translation='-2 0 0'> 
             <transform rotation="0 0 1 1.57">
                <shape> 
			     <appearance> 
			       <material diffuseColor='1 1 1'></material> 
			     </appearance> 
			      <Cylinder height = 1.5 radius = 0.3 ></Cylinder> 
		      </shape> 
             </transform>
        </transform> 
        <!--Esfera lateral izquierdo, atomo hidrogeno, radio 1,5/2,5 = 0,6-->
		<transform translation='-3 0 0'> 
		  <shape> 
			 <appearance> 
			   <material diffuseColor='0 0 1'></material> 
			 </appearance> 
			 <sphere radius = 0.6 ></sphere> 
		  </shape> 
		</transform>
        <!--Cilindro derecho, conecta atomo hidrogeno derecho con carbono, altura = radio carbono, color blanco-->
        <!--Requiere dos transf. traslacion y rotacion a 90ยบ en ese orden -->
        <transform translation='2 0 0'> 
        <transform rotation="0 0 1 1.57">
            <shape> 
             <appearance> 
               <material diffuseColor='1 1 1'></material> 
             </appearance> 
              <Cylinder height = 1.5 radius = 0.3 ></Cylinder> 
            </shape> 
        </transform>
        </transform>  
        <!--Esfera lateral derecho, atomo hidrogeno, radio 1,5/2,5 = 0,6 -->
		<transform translation='3 0 0'> 
            <shape> 
                 <appearance> 
                   <material diffuseColor='0 0 1'></material> 
                 </appearance> 
                 <sphere radius = 0.6 ></sphere> 
            </shape> 
		</transform>
        <!--Cilindro superior, conecta atomo hidrogeno superior con carbono, altura = radio carbono, color blanco-->
        <!--Requiere  transf. traslacion-->
        <transform translation='0 2 0'> 
            <shape> 
                <appearance> 
                <material diffuseColor='1 1 1'></material> 
                </appearance> 
                <Cylinder height = 1.5 radius = 0.3 ></Cylinder> 
            </shape>   
        </transform> 
        <!--Esfera superior, atomo hidrogeno, radio 1,5/2,5 = 0,6 -->
        <transform translation='0 3 0'> 
		  <shape> 
			 <appearance> 
			   <material diffuseColor='0 0 1'></material> 
			 </appearance> 
			 <sphere radius = 0.6 ></sphere> 
		  </shape> 
		</transform>
        <!--Cilindro inferior, conecta atomo hidrogeno inferior con carbono, altura = radio carbono, color blanco-->
        <!--Requiere  transf. traslacion-->
        <transform translation='0 -2 0'> 
              
                <shape> 
			     <appearance> 
			       <material diffuseColor='1 1 1'></material> 
			     </appearance> 
			      <Cylinder height = 1.5 radius = 0.3 ></Cylinder> 
		      </shape> 
              
        </transform>  
        <!--Esfera inferior, atomo hidrogeno, radio 1,5/2,5 = 0,6 -->
        <transform translation='0 -3 0'> 
		  <shape> 
			 <appearance> 
			   <material diffuseColor='0 0 1'></material> 
			 </appearance> 
			 <sphere radius = 0.6 ></sphere> 
		  </shape> 
		</transform> 
	   </scene> 
	</x3d> 
   </body> 
</html>
